<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <title>Todo app</title>

  <body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do today?</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
                <input id="filter-todo-text" class="input" type="text" placeholder="Filter todos" />
                <label class="checkbox">
                  <input type="checkbox" id="chk-hide-compl" name="hideCompleted" /> Hide  completed
                </label>
                <select id="filter-by" class="dropdown">
                  <option value="byEdited">Sort by last edited</option>
                  <option value="byCreated">Sort by recently created</option>
                  <option value="alphabetical">Sort alphabetically</option>
                </select>
        </div>
    </div>
    
    <div class="container">
            <div id="todos"></div>
            <form id="add-todo-form">
              <input id="new-todo-text" type="text" class="input"
              placeholder="Enter something todo" name="addTodoText" />
              <button class="button" id="add-todo" type="submit">Add todo</button>
            </form>
    </div>
    
  </body>
  <script src="scripts/uuidv4.js"></script>
  <script src="scripts/moment-with-locales.min.js"></script>
  <script src="scripts/todo-functions.js"></script>
  <script src="scripts/todo.js"></script>
</html>
