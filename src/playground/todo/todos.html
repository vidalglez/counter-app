<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial;
            font-size: 12px;
        }
    </style>
</head>
<title>Todo app</title>

<body>
    <h3>Todos</h3>
    <input id="filter-todo-text" type="text" placeholder="Filter todos" />
    <label>
        <input type="checkbox" id="chk-hide-compl" name="hideCompleted" /> Hide completed
    </label>
    <div id="todos"></div>
    <form id="add-todo-form">
        <input id="new-todo-text" type="text" placeholder="Enter something todo" name="addTodoText" />
        <button id="add-todo" type="submit">Add todo</button>

    </form>
</body>
<script src="uuidv4.js"></script>
<script src="moment-with-locales.min.js"></script>
<script src="todo-functions.js"></script>
<script src="todo.js"></script>

</html>
